<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center dealer_cards">



        </div>
    </div>


    <div class="container">

        <div class="row justify-content-center fix_card">
            <div class="col-2">

                <figure>
                    <img src="./img/red_back.png" class="card-img-top btn_restart" alt="...">
                </figure>

            </div>

        </div>



        <div class="container">
            <div class="row justify-content-center player_cards">



            </div>
        </div>



        <div class="container">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-success btn_hit">HIT</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-success btn_double">DOUBLE</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-success btn_surender">SURENDER</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-success btn_stand">STAND</button>
                </div>

                <div class="col">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend" id="button-addon3">
                            <button type="button" class="btn btn-success btn_ready">Ready</button>
                        </div>
                        <input type="text" class="form-control money_invest_input" placeholder=""
                            aria-label="Example text with two button addons" aria-describedby="button-addon3">
                    </div>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="row justify-content-center">
                <div class="col-2">

                    <div class="input-group">

                        <div class="input-group-append">
                            <span class="input-group-text">$</span>
                            <span class="input-group-text money_sum">0.00</span>
                        </div>
                    </div>
                </div>

            </div>















            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous">
            </script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous">
            </script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous">
            </script>
</body>

</html>
